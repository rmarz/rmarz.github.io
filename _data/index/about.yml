  - language: "de"
    about:
      - heading: Über Robert Marz, Freiberuflicher Berater, IT-Architect, Oracle ACE
        subheading: Alles was Sie über mich wissen müssen.
        image: "/images/Robert-Marz.jpeg"
        image_alt: Robert Marz
        text: |
          <p>Robert Marz ist ein selbständiger IT-Berater aus Frankfurt am Main, Deutschland.</p>
          <p>Bei seinen Kunden füllt er in der Regel die Rolle des Senior Technical Architect mit einem datenbankzentrischen Weltbild aus.</p>
          <p>Er teilt sein Wissen gerne und ist sehr aktiv innerhalb der Oracle Community. Er ist Mitglied der Oracle User Gruppen DOAG, ODTUG, Quest (ex IOUG) und RMOUG.</p>
          <p>Robert ist aktives Mitglied der DOAG und hat die die Themenverantwortung für den Cloud-Bereich der Datenbank Community inne.</p>
          <p>Oracle hat seine Beiträge zur Community anerkannt und ihm im Jahr 2015 den Oracle ACE Status verliehen. Der Status wurde seitdem jedes Jahr erneuert.</p>
          <p>Mehr als zwanzig Jahre Erfahrung in Custom Development und Datawarehouse Projekten haben ihn zu einem Spezialisten für Anwendungsentwicklung und Administration der Oracle Datenbank geformt. Zusätzlich ist er erfahren im Bereich von Scriptsprachen, Betriebssystemen, Virtualisierung und Cloudtechnologien.</p>
          <p>Robert veröffentlicht Artikel und Papers in verschieden Publikationen und tritt regelmäßig als Sprecher auf deutschen und internationalen Konferenzen in Erscheinung.</p>
