  - title: DOAG@Talk Interview mit Wim Coekaerts 
    subtitle: Von On-Premises zur Cloud zu wechseln ist wie eine Blackbox
    url: https://www.youtube.com/embed/epgZoxdTmJg
    org-url: https://doag.org
    date: 07.11.2018
    lang: en
    description: "Wim Coekaerts,  Senior Vice President of Operating Systems and Virtualization Engineering bei Oracle, versucht im DOAG.tv Interview mit Robert Marz, DOAG Themenverantwortlicher Cloud, die komplexe Frage zu klären, wie Linux die Cloud verändert. Außerdem beurteilt er die Container-Plattformen Docker und Kubernetes und behandelt die Frage, welchen Sicherheits-Herausforderungen ein Kunde bei Wechsel von On-Premises zu Cloud-Lösungen ausgesetzt ist. Die größte Sorge sei hierbei das Gelangen von Informationen ins öffentliche Netzwerk. Coekaerts sieht zudem immer noch einen großen Mangel an Management-Lösungen und sieht Entwicklungsbedarf von Diagnose-Tools für kritische Situationen."      

  - title: ODTUG CodeTalk Session 2018
    subtitle: "REST Database Links: Access Oracle Databases in The Cloud Using ORDS, REST, and JSON"
    url: https://www.youtube.com/embed/z7RZBV3yVAE
    org-url: https://www.odtug.com/page/code-talk-series
    date: 17.05.2018
    lang: en
    description: "This talk covers a real-world solution that recreates database links using ORDS, REST, and JSON. It breaks the limits of database links by loosely coupling two databases. The complexity is completely hidden from users and developers. Modern technologies such as REST and JSON offer elegant ways to couple databases without fixed dependencies. The protocol http(s) is able to surmount the corporate firewall and query databases in the cloud. A transparent layer made of table functions, views, and instead-of triggers can be placed over the connection. 

                 This talk introduces REST, JSON, and ORDS very briefly. After the stage is set, we explore how to query auto-rest enabled tables from PL/SQL and process the JSON documents. Finally a view with an instead-of trigger is built that can be used by the application developers. A generator that produces all necessary objects will be shown. The generator can integrate into SQL Developer. 

                 The presentation includes a live demo."


  - title: ODTUG CodeTalk Session 2017
    subtitle: "Six Reasons Why You Will Get Addicted to SQLcl Scripting"
    url: https://www.youtube.com/embed/7lFreLZuw_M
    org-url: https://www.odtug.com/page/code-talk-series
    date: 17.08.2017
    lang: en
    description: "SQLcl is ready to replace the reliable but somewhat outdated SQL*Plus as the new command line interface of the database. The most exciting new feature of SQLcl is scripting: Batch scripts can now be written in languages such as JavaScript, Python, or Perl. This means a veritable cornucopia of options, many of which are not obvious at first sight. After a brief introduction to SQLcl, we will show many real-world examples that demonstrate the new possibilities. All examples are available for download to allow for further tests and exploration. This presentation provides many in-depth live demos."          


  - title: DOAG TV Interview mit Randolf Geist 
    subtitle: "Oracle Database Cloud: Insgesamt war ich sehr positiv überrascht von den Test-Ergebnissen"
    url: https://www.youtube.com/embed/1jw--ZxRkhA
    org-url: https://doag.org
    date: 14.12.2016
    lang: de
    description: "Randolf Geist, Experte für Oracle-Datenbanken, hat die Oracle Database Cloud ausführlich auf ihre Performance getestet. Im Interview mit dem DOAG-Themenverantwortlichen Cloud, Robert Marz, spricht er über die Ergebnisse seiner mehrtägigen Testreihe: Sowohl die CPU- als auch die Storage-Performance schnitten dabei gut ab. Die gemessenen Schwankungen der virtuellen Umgebung seien durchaus mit denen eines dedizierten Hosts vergleichbar, wenn auch die Spreizungen in der Cloud-Umgebung etwas größer ausfielen."      


