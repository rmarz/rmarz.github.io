---
layout: default
---
<section class="bgcolor">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-1">
                <div class="single_blog blog--default">
                    <article>
                        <div class="blog__content">
                            <h3>{{ page.title }}</h3>
                            <h4>{{ page.subtitle }}</h4>
                        </div>
                        <div class="single_blog_content">
                            <iframe frameborder="no" 
                                    marginwidth="0" 
                                    marginheight="0" 
                                    allowfullscreen 
                                    src="{{ page.vidurl }}">
                            </iframe>
                            {% for org in page.orgurl %}
                            <h5>Video origin: 
                                <a href={{ org }} target="_blank">
                                {% if page.orgdesc != null %}
                                    {{ page.orgdesc }}
                                {% else %}
                                    {{ page.orgurl }}
                                {% endif %}    
                                </a>
                            </h5>
                            {% endfor %}

                           {{ content }}

                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
