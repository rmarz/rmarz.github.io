      - heading: About Robert Marz, Independent Consultant, IT-Architect, Oracle ACE
        subheading: Everything you need to know about me.
        image: "/images/Robert-Marz.jpeg"
        image_alt: Robert Marz
        text: |
          <p>Robert Marz is a Germany based Independent Consultant.</p>
          <p>At customer sites, he works as a Senior Technical Architect with a database-centric view of the world.</p>
          <p>Robert loves to share his knowledge and is very active in the Oracle community. He is a member of the Oracle User Groups DOAG, ODTUG, Quest (ex IOUG), and RMOUG.</p
          <p>At DOAG (the German Oracle user group), he is in charge of the Cloud topics inside the database community.</p>
          <p>Oracle recognized his community contributions and awarded him the Oracle ACE status in 2015. The status has been renewed yearly ever since.</p>
          <p>More than twenty years of experience in custom development and data warehouse projects makes him a specialist in Oracle database development and administration.</p>
          <p>Additionally, he is skilled in the fields of scripting languages, operating systems, virtualization and cloud technologies.</p>
          <p>Robert Marz publishes articles and papers in various publications and frequently speaks at German and international conferences. </p>
